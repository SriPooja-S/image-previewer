<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

                alt="Image 4"
            />

                src="/wallpaperflare.com_wallpaper(25) (1).jpg"
                alt="Image 5"
            />
            <img
                src="/wallpaperflare.com_wallpaper(29) (1).jpg"
                alt="Image 6"
            />
            <img
                src="/wallpaperflare.com_wallpaper(7).jpg"

            />

    <script src="script.js"></script>

</html>
